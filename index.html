<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lightning List</title>
	<link rel="stylesheet" type="text/css" href="css/normalz.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
	<div>
		<img src="images/lightninglogo.png" alt="Lightning List Logo" class="logo">
	</div>
	<div class="location">
		<p class="heading">Store</p>
	</div>
	<div class="item">
		<p class="heading">Item</p>
	</div>
	<div id="fields">
		<form>
			<div class="location">
				<select id="store-entry">
					<option>Grocery</option>
					<option>Hardware</option>
					<option>Pet</option>
					<option>Post Office</option>
					<option>School</option>
					<option>Specialty A</option>
					<option>Specialty B</option>
					<option>Specialty C</option>
				</select>
			</div>
			<div class="item">
				<input id="item-entry" type="text" name="description" autocomplete="off">
				</input>
			</div>
		</form>
	</div>
		<div class="add">
			<button id="clearbutton">Clear List</button>
			<button id="addbutton">Add Item</button>
			<p id="tip" class="tip">Items Can be Moved Up or Down</p>
			<p id="error" class="error">Forgot to Enter Item!</p>
		</div>
		<div id="sortable" class="list-area">
		</div>
	
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
