<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lightning List</title>
	<link rel="stylesheet" type="text/css" href="css/normalz.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
	<div class="logo">
	</div>
	<div class="location">
		<p class="heading">Store/Location</p>
	</div>
	<div class="item">
		<p class="heading">Description	</p>
	</div>
	<div class="note">
		<p class="heading">Qty/Note</p></div>
	<div id="fields">
		<form>
		<div class="location">
			<select id="store-entry">
				<option>Grocery</option>
				<option>Hardware</option>
				<option>Pet</option>
				<option>Post Office</option>
				<option>School</option>
				<option>Specialty A</option>
				<option>Specialty B</option>
				<option>Specialty C</option>
			</select>
		</div>
		<div class="item">
			<input id="item-entry" type="text" name="description" autocomplete="off">
			</input>
		</div>
		<div class="note">
			<input id="note-entry" type="text" name="qtynote" autocomplete="off"></input>
		</div>
		</form>
	</div>
		<div class="add">
				<p class="heading">Enter items and use "Tab" to move across fields. Use "Enter Key" or "Add" button for list.</p> <button id="addbutton">Add</button>
		</div>
		<div id="sortable" class="list-area">
		</div>
	
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
