<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lightning List</title>
	<link rel="stylesheet" type="text/css" href="css/normalz.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="logo">
	</div>
	<div class="item-entry">
		<div class="location">
			<p class="heading">Store/Location</p>
			<button class="store">Combo Box</button>
		</div>
		<div class="item">
			<p class="heading">Description</p>
			<button class="description">Test</button>
		</div>
		<div class="note">
			<p class="heading">Qty/Note</p>
			<button class="qty-note"></button>
		</div>
		<div class="add">
			<button class="add-button">Add</button>
		</div>
	</div>
	<div class="tip">
		<p>Tip: Keep items you buy every week at the top of the list and re-use them.<br>(Click + drag to re-order)</p>
	</div>
	<div class="item-list">
		<div class="ind-location">
			<p class="entry">Grocery</p>
		</div>
		<div class="ind-item">
			<p class="entry">Milk</p>
		</div>
		<div class="ind-note">
			<p class="entry">1 Gallon</p>
		</div>
		<div class="done">
			<button class="done-button">Done</button>
		</div>
		<div class="delete">
			<button class="delete-button">Delete</button>
		</div>
	</div>
</body>
</html>
